<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= webpackConfig.name %></title>
    <!--[if lt IE 11
      ]><script>
        window.location.href = "/html/ie.html";
      </script><!
    [endif]-->
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      .chromeframe {
        margin: 0.2em 0;
        background: #ccc;
        color: #000;
        padding: 0.2em 0;
      }
      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999999;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #loader-wrapper #loader {
        text-align: center;
      }
      #loader-wrapper #loader img {
        width: 100px;
      }
      #loader-wrapper .loader-title {
        font-size: 20px;
      }
      .no-js #loader-wrapper {
        display: none;
      }

      .no-js h1 {
        color: #222222;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loader-wrapper">
        <div id="loader">
          <img src="<%= BASE_URL %>profile.png" alt="" />
          <div class="load_title">正在加载系统资源，请耐心等待……</div>
        </div>
      </div>
    </div>
  </body>
</html>
